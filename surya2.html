<!DOCTYPE html>
<html>
<head>
    <title>Regex Matching (., *)</title>
</head>
<body>

<h2>Regular Expression Matching</h2>

<label>String (s): </label>
<input type="text" id="stringInput" placeholder="Enter string">
<br><br>

<label>Pattern (p): </label>
<input type="text" id="patternInput" placeholder="Enter pattern">
<br><br>

<button onclick="checkMatch()">Check Match</button>

<h3 id="result"></h3>

<script>
function isMatch(s, p) {
    const m = s.length;
    const n = p.length;

    // Create DP table
    const dp = Array.from({ length: m + 1 }, () => 
        Array(n + 1).fill(false)
    );

    dp[0][0] = true;

    // Handle patterns like a*, a*b*, etc.
    for (let j = 2; j <= n; j++) {
        if (p[j - 1] === '*') {
            dp[0][j] = dp[0][j - 2];
        }
    }

    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {

            if (p[j - 1] === s[i - 1] || p[j - 1] === '.') {
                dp[i][j] = dp[i - 1][j - 1];
            }

            else if (p[j - 1] === '*') {
                // Zero occurrence
                dp[i][j] = dp[i][j - 2];

                // One or more occurrence
                if (p[j - 2] === s[i - 1] || p[j - 2] === '.') {
                    dp[i][j] = dp[i][j] || dp[i - 1][j];
                }
            }
        }
    }

    return dp[m][n];
}

function checkMatch() {
    const s = document.getElementById("stringInput").value;
    const p = document.getElementById("patternInput").value;

    const result = isMatch(s, p);

    document.getElementById("result").innerText = 
        "Match Result: " + result;
}
</script>

</body>
</html>
